<!DOCTYPE html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>编辑课程信息</title>
		<link rel="stylesheet" href="./X-admin/css/font.css">
		<link rel="stylesheet" href="./X-admin/css/xadmin.css">
		<link rel="stylesheet" href="layui-v2.8.17/layui/css/layui.css" />
		<script src="X-admin/lib/layui/lay/modules/layer.js"></script>
		<script type="text/javascript" src="./X-admin/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./X-admin/js/xadmin.js"></script>
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<form class="layui-form">
					<div class="layui-form-item">
						<label for="username" class="layui-form-label">
							ID
						</label>
						<div class="layui-input-inline">
							<input type="text" id="courseid" name="courseid" disabled autocomplete="off" class="layui-input">
						</div>
					</div>
	
					
					<div class="layui-form-item">
						<label for="username" class="layui-form-label">
							课时
						</label>
						<div class="layui-input-inline">
							<input type="text" id="coursehours" name="coursehours" autocomplete="off" class="layui-input">
						</div>
					</div>
					
					<div class="layui-form-item">
						<label for="username" class="layui-form-label">
							课程名
						</label>
						<div class="layui-input-inline">
							<input type="text" id="coursename" name="coursename" autocomplete="off" class="layui-input">
						</div>
					</div>
					
					<div class="layui-form-item">
						<label for="username" class="layui-form-label">
							教师
						</label>
						<div class="layui-input-inline">
							<input type="text" id="courseteacher" name="courseteacher" autocomplete="off" class="layui-input">
						</div>
					</div>
					
					<div class="layui-form-item">
						<label for="username" class="layui-form-label">
						学分值
						</label>
						<div class="layui-input-inline">
							<input type="text" id="columnscore" name="columnscore" autocomplete="off" class="layui-input">
						</div>
					</div>
					
					
					
					<div class="layui-form-item">
						<label for="L_repass" class="layui-form-label"></label>
						<button class="layui-btn" lay-filter="edit" lay-submit="">确认修改</button>
					</div>
				</form>
			</div>
		</div>
		
		<script>
			layui.use(['form', 'layer','upload'], function() {
				$ = layui.jquery;
				var form = layui.form,
					layer = layui.layer,s
					upload = layui.upload;

				//监听提交
				form.on('submit(edit)', function(data) {
					console.log(data.field);
					$.ajax({
						url: "http://localhost:8080/Course",
						type: "PUT",
						dataType: "JSON",
						contentType: "application/json",
						data: JSON.stringify(data.field),
						success: function(res) {
							if (res.code == 0) {
								layer.msg("操作成功！", {
									icon: 6,
									time: 2000
								}, function() {
									xadmin.close();
									xadmin.father_reload();
								})
							} else {
								layer.msg("操作异常！", {
									icon: 5
								})
							}
						}
					})
					return false;
				});

				




			});
		</script>
	</body>

</html>
